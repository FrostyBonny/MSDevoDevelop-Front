<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>添加用户-成绩管理系统</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../static/css/font.css">
		<link rel="stylesheet" href="../../static/css/weadmin.css">
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
	      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>

	<body>
		<div class="weadmin-body">
			<form class="layui-form">
				<div class="layui-form-item">
					<label for="L_classname" class="layui-form-label">
		                <span class="we-red">*</span>班级名
		            </label>
					<div class="layui-input-inline">
						<input type="text" id="L_classname" name="name" lay-verify="required" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">班主任</label>
					<div class="layui-input-block">
						<select id="headerSelect" name="header" lay-verify="required">
<!--							<option value=""></option>-->
<!--							<option value="0">北京</option>-->
<!--							<option value="1">上海</option>-->
<!--							<option value="2">广州</option>-->
<!--							<option value="3">深圳</option>-->
<!--							<option value="4">杭州</option>-->
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label for="" class="layui-form-label">
              </label>
					<button class="layui-btn" lay-filter="add" lay-submit="">确定</button>
				</div>
			</form>
		</div>
		<script src="../../static/js/utils.js" type="text/javascript"></script>
		<script src="../../lib/layui/layui.js" charset="utf-8"></script>
		<script>
			layui.extend({
				admin: '{/}../../static/js/admin'
			});
			layui.use(['form', 'jquery','util','admin', 'layer'], function() {
				var form = layui.form,
					$ = layui.jquery,
					util = layui.util,
					admin = layui.admin,
					layer = layui.layer;

				$.ajax({
					url: BaseUrl + '/user/user',
					method: 'GET',
					headers: {
						token: localStorage.getItem("token")
					},
					async:false,
					data:{
						"type":"all",
						"page":1,
						"limit":100,
					},
					complete:function (result) {
						var {code, data, msg} = result.responseJSON;
						if(code == 0){
							let inner = '<option value=""></option>'
							for(let i = 0;i < data.length;i++){
								inner += `<option value="${data[i].id}">${data[i].name}</option>`
							}
							$('#headerSelect').append(inner);
							form.render('select');
						}else{
							layer.msg("获取班级出错");
						}

					}
				})

				//监听提交
				form.on('submit(add)', function(data) {
					//console.log(data.field);
					var f = data.field;
					//console.log(f.username);
					//console.log(f.sex);
					//var sex = $('input:radio[name="sex"]:checked').val();
					var index = parent.layer.getFrameIndex(window.name);
					$.ajax({
						url: BaseUrl + '/class/',
						method: 'PUT',
						headers: {
							token: localStorage.getItem("token")
						},
						data:f,
						complete:function (result) {
							let {code, data, msg} = result.responseJSON;
							if(code == 0){
								parent.layui.table.reload('class_table',{page:{curr:1}});
								parent.layer.close(index);
								parent.layer.msg("添加成功");

							}else{
								layer.msg(msg);
							}

						}
					})
					//发异步，把数据提交给php
					// layer.alert("增加成功", {
					// 	icon: 6
					// }, );
					return false;
				});

			});
		</script>
	</body>

</html>
