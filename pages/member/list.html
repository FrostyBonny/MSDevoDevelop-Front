			layui.use(['jquery','table'], function(){

				// 		url: BaseUrl + '/user/user',
				// 		method: 'GET',
				// 		dataType: "json",
				// 		data:  yourJsonData,
				// 		...
				// 	});
				// }
				table.render({
					elem: '#user_table'
					,height: 312
					,url: BaseUrl + '/user/user' //数据接口
					,page: true //开启分页
					,headers: {token: localStorage.getItem('token')}
					,where: {type:"all"} //如果无需传递额外参数，可不加该参数
					,method: 'get' //如果无需自定义HTTP类型，可不加该参数
					,cols: [[ //表头
						{field: 'id', title: 'ID', width:80, sort: true}
						,{field: 'username', title: '账号', width:80}
						,{field: 'name', title: '用户名', width:80}
						,{field: 'phone', title: '电话', width:80}
						,{field: 'role', title: '角色', width: 177}
						,{field: 'class', title: '班级', width: 80, templet: function(d){
							var retData = {}
							$.ajax({
								url: BaseUrl + '/class/',
								method: 'GET',
								headers: {
									token: localStorage.getItem("token")
								},
								async:false,
								data:{
									"type":"all",
									"page":1,
									"limit":10,
								},
								complete:function (result) {
									var {code, data, msg} = result.responseJSON;
									console.log(code, data, msg)
									if(code == 0){
										retData = data
									}else{
										layer.msg("获取班级出错");
									}

								}
							});
							let name = ''
							for(let i = 0;i < retData.length;i++){
								if(d.class == retData[i].id){
									name = retData[i].name
									break;
								}
							}
							return name
						}}
						,{fixed: 'right', width:150, align:'center', toolbar: '#operateTpl'} //这里的toolbar值是模板元素的选择器
					]]
				});

			});
		</script>
